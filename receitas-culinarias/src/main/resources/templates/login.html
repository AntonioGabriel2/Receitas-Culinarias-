<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Entrar</title>
  <style>
    body{font-family:sans-serif;max-width:420px;margin:48px auto}
    form{display:flex;flex-direction:column;gap:12px}
    label{display:flex;flex-direction:column;gap:6px}
    input,button{padding:10px;font-size:16px}
    .msg{margin-bottom:12px;padding:10px;border-radius:6px}
    .erro{background:#ffe5e5;color:#8a1f1f}
    .ok{background:#e6ffef;color:#145c2e}
  </style>
</head>
<body>
  <h1>Login</h1>

  <!-- mensagens de erro/sucesso vindas da query string -->
  <div th:if="${param.error}" class="msg erro">Usuário ou senha inválidos.</div>
  <div th:if="${param.logout}" class="msg ok">Você saiu da sua conta.</div>

  <form th:action="@{/login}" method="post">
    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>
      E-mail
      <input type="email" name="email" placeholder="voce@exemplo.com" required>
    </label>

    <label>
      Senha
      <input type="password" name="password" placeholder="••••••••" required>
    </label>

    <button type="submit">Entrar</button>
  </form>

  <p style="margin-top:12px">
    <a th:href="@{/}">Voltar ao início</a>
  </p>
</body>
</html>
