<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Entrar</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="card">
    <h1>Login</h1>

    <!-- mensagens -->
    <div th:if="${param.error}" class="msg erro">Usuário ou senha inválidos.</div>
    <div th:if="${param.logout}" class="msg ok">Você saiu da sua conta.</div>

    <form th:action="@{/login}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="voce@exemplo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>

      <div class="actions">
        <button type="submit" class="btn salvar">Entrar</button>
        <a th:href="@{/}" class="btn cancelar">Voltar</a>
      </div>
    </form>
  </div>
</body>
</html>
